{% extends "main.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-2">
        <span id="facet-togglecheckall" state='checked' class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Remove all attributes from Scorpion analysis">uncheck all</span>
      </div>
      <div class="col-md-3">
        <span>
          <div id="selection-type" data-toggle="tooltip" data-placement="top" class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
              <label class="onoffswitch-label" for="myonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </span>
      </div>
      <div class="col-md-3">
        <span id="apply-btn" data-toggle="tooltip" data-placement="top" title="Set base query to current selection" class="btn btn-primary btn-sm">Add Filter to Query</span>
      </div>
    </div>

    <div class='row'>
      <div class="col-md-10 col-md-offset-2" style='max-width:450px; padding-left: 80px;' id='where'></div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div id="facets"></div>

        <div class='row'>
          <div class="col-md-12">
            <div id="tuples"></div>
          </div>
        </div>

        </div>
    </div>
  </div>



  <div class="col-md-6" style="padding-left:5em;">
    <div class="row">
      <div class="col-md-12">
        <span id="q-toggle" class="btn-sm"  data-toggle="tooltip" data-placement="top" title="Toggle between query builder form and visualization" >Show Query Form</span>
      </div>
    </div>

    <div class="row"> 
      <div class="col-md-12" id="right">
        <div style="clear:both;"></div>
      </div>
    </div>

    <div class="row">
      <div id='all-scorpion-results-container' class="col-md-12" style="padding-top: 1em">
        <div id="scorpion-results-container" style="display:none">
          <h3>Final Scorpion Results</h3>
        </div>
        <div id="scorpion-partialresults-container" style="display:none">
          <h3>
            Partial Results
            <span id="scorpion-partial-wait">
              <div class="loadingspincircle"></div>
            </span>
            <span style="font-size:12pt; color: grey;">
              changes as scorpion refines rules
            </span>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
